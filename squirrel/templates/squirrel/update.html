{% extends 'squirrel/base.html' %}

{% block content %}
<br>
<h3 style="margin-left:500px"> Update Squirrel</h3>

<br>
{% if messages %}
<ul class='messages' style="color:rgba(0,0,255,0.8);margin-left:450px;font-size:17px;">
	{% for message in messages %}
	<li{% if message.tags %}class='{{message.tags}}'{% endif %}>{{message}}
</li>
	{% endfor %}
</ul>
{% endif %}

<form method='post'>
        {% csrf_token %}
        {{form.as_p}}
	<br>
        <input type='submit' style="margin-left:500px"class='btn btn-success'value='Update'>
</form>

{% endblock %}
